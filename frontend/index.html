<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Georgia Legislation Explorer</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>üèõÔ∏è Georgia Legislation Explorer</h1>
            <p>Browse and search Georgia state legislation</p>
        </header>

        <div class="controls">
            <div class="control-group full">
                <div class="input-group" style="grid-column: 1 / -1">
                    <label>üìÑ Load Data</label>
                    <div class="file-input-wrapper">
                        <input
                            type="file"
                            id="fileInput"
                            accept=".json"
                        />
                        <label for="fileInput" class="btn-primary file-label">
                            üìÅ Choose JSON File
                        </label>
                    </div>
                </div>
            </div>

            <div id="statsContainer" class="stats"></div>

            <div class="control-group">
                <div class="input-group">
                    <label for="searchInput">üîç Search Bill</label>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search by number, caption, sponsor..."
                    />
                </div>

                <div class="input-group">
                    <label for="typeFilter">üìã Type</label>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="HB">House Bill (HB)</option>
                        <option value="SB">Senate Bill (SB)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>üéØ Key Issues</label>
                    <div class="dropdown-filter">
                        <button type="button" class="dropdown-toggle" id="issueDropdownToggle">
                            Select Issues ‚ñº
                        </button>
                        <div class="checkbox-group" id="issueFilter">
                            <div class="checkbox-item">
                                <input type="checkbox" id="issue-gun-control" value="gun-control" class="issue-checkbox" />
                                <label for="issue-gun-control">Gun Control & Safety</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="issue-lgbtqia" value="lgbtqia" class="issue-checkbox" />
                                <label for="issue-lgbtqia">LGBTQIA+ Rights</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="issue-healthcare" value="healthcare" class="issue-checkbox" />
                                <label for="issue-healthcare">Healthcare & Welfare</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="issue-education" value="education" class="issue-checkbox" />
                                <label for="issue-education">Education & Schools</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="issue-environment" value="environment" class="issue-checkbox" />
                                <label for="issue-environment">Environment & Energy</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="issue-criminal-justice" value="criminal-justice" class="issue-checkbox" />
                                <label for="issue-criminal-justice">Criminal Justice</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="issue-taxes" value="taxes" class="issue-checkbox" />
                                <label for="issue-taxes">Taxes & Finance</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="issue-immigration" value="immigration" class="issue-checkbox" />
                                <label for="issue-immigration">Immigration</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="issue-voting-rights" value="voting-rights" class="issue-checkbox" />
                                <label for="issue-voting-rights">Voting & Elections</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="issue-reproductive" value="reproductive" class="issue-checkbox" />
                                <label for="issue-reproductive">Reproductive Rights</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="issue-workers-rights" value="workers-rights" class="issue-checkbox" />
                                <label for="issue-workers-rights">Workers' Rights & Labor</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="issue-gun-violence" value="gun-violence" class="issue-checkbox" />
                                <label for="issue-gun-violence">Gun Violence Prevention</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="sortBy">‚ÜïÔ∏è Sort By</label>
                    <select id="sortBy">
                        <option value="number">Bill Number</option>
                        <option value="caption">Caption</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-secondary" id="resetBtn">üîÑ Reset Filters</button>
            </div>
        </div>

        <div id="billsContainer" class="bills-container"></div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <div class="bill-number" id="modalBillNumber"></div>
                    <div class="modal-title" id="modalCaption"></div>
                </div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>

            <div class="modal-section">
                <h3>Sponsors</h3>
                <p id="modalSponsors"></p>
            </div>

            <div class="modal-section">
                <h3>Committees</h3>
                <p id="modalCommittees"></p>
            </div>

            <div class="modal-section">
                <h3>First Reader Summary</h3>
                <p id="modalSummary"></p>
            </div>

            <div class="modal-section" id="statusSection">
                <h3>Status History</h3>
                <div class="status-history" id="modalStatusHistory"></div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
