<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Georgia Legislation Explorer</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ›ï¸ Georgia Legislation Explorer</h1>
            <p>Browse and search Georgia state legislation</p>
        </header>

        <div class="controls">
            <div class="control-group full">
                <div class="input-group" style="grid-column: 1 / -1">
                    <label>ğŸ“„ Load Data</label>
                    <div class="file-input-wrapper">
                        <input
                            type="file"
                            id="fileInput"
                            accept=".json"
                        />
                        <label for="fileInput" class="btn-primary file-label">
                            ğŸ“ Choose JSON File
                        </label>
                    </div>
                </div>
            </div>

            <div id="statsContainer" class="stats"></div>

            <div class="control-group">
                <div class="input-group">
                    <label for="searchInput">ğŸ” Search Bill</label>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search by number, caption, sponsor..."
                    />
                </div>

                <div class="input-group">
                    <label for="typeFilter">ğŸ“‹ Type</label>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="HB">House Bill (HB)</option>
                        <option value="SB">Senate Bill (SB)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="sortBy">â†•ï¸ Sort By</label>
                    <select id="sortBy">
                        <option value="number">Bill Number</option>
                        <option value="caption">Caption</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-secondary" id="resetBtn">ğŸ”„ Reset Filters</button>
            </div>
        </div>

        <div id="billsContainer" class="bills-container"></div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <div class="bill-number" id="modalBillNumber"></div>
                    <div class="modal-title" id="modalCaption"></div>
                </div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>

            <div class="modal-section">
                <h3>Sponsors</h3>
                <p id="modalSponsors"></p>
            </div>

            <div class="modal-section">
                <h3>Committees</h3>
                <p id="modalCommittees"></p>
            </div>

            <div class="modal-section">
                <h3>First Reader Summary</h3>
                <p id="modalSummary"></p>
            </div>

            <div class="modal-section" id="statusSection">
                <h3>Status History</h3>
                <div class="status-history" id="modalStatusHistory"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
