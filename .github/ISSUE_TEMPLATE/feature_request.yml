name: Feature Request
description: Suggest a new feature or enhancement
title: '[Feature]: '
labels: [enhancement, needs-triage]
body:
- type: markdown
  attributes:
    value: |
      Thanks for suggesting a new feature! Please fill out the sections below.

- type: textarea
  id: problem
  attributes:
    label: Problem Statement
    description: Is your feature request related to a problem? Please describe.
    placeholder: I'm always frustrated when...
  validations:
    required: true

- type: textarea
  id: solution
  attributes:
    label: Proposed Solution
    description: Describe the solution you'd like
    placeholder: I would like to see...
  validations:
    required: true

- type: textarea
  id: alternatives
  attributes:
    label: Alternatives Considered
    description: Describe any alternative solutions or features you've considered
    placeholder: I also considered...

- type: dropdown
  id: component
  attributes:
    label: Component
    description: Which component would this affect?
    options:
    - Backend Scraper
    - Frontend UI
    - CI/CD Pipeline
    - Documentation
    - Infrastructure
    - Multiple Components
  validations:
    required: true

- type: dropdown
  id: priority
  attributes:
    label: Priority
    description: How important is this feature to you?
    options:
    - Low - Nice to have
    - Medium - Would improve workflow
    - High - Critical for my use case
  validations:
    required: true

- type: textarea
  id: use-case
  attributes:
    label: Use Case
    description: Describe your use case and how this feature would help
    placeholder: This would help me...
  validations:
    required: true

- type: textarea
  id: additional
  attributes:
    label: Additional Context
    description: Add any other context, mockups, or examples about the feature request

- type: checkboxes
  id: checklist
  attributes:
    label: Pre-submission Checklist
    options:
    - label: I have searched for existing feature requests
      required: true
    - label: This feature aligns with the project's goals
      required: true
    - label: I am willing to contribute to implementing this feature
      required: false
