name: Bug Report
description: Report a bug or unexpected behavior
title: '[Bug]: '
labels: [bug, needs-triage]
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to report a bug! Please fill out the sections below.

- type: textarea
  id: description
  attributes:
    label: Bug Description
    description: A clear and concise description of what the bug is.
    placeholder: Describe the bug...
  validations:
    required: true

- type: textarea
  id: reproduction
  attributes:
    label: Steps to Reproduce
    description: Steps to reproduce the behavior
    placeholder: |
      1. Go to '...'
      2. Click on '...'
      3. Scroll down to '...'
      4. See error
  validations:
    required: true

- type: textarea
  id: expected
  attributes:
    label: Expected Behavior
    description: What you expected to happen
    placeholder: Describe expected behavior...
  validations:
    required: true

- type: textarea
  id: actual
  attributes:
    label: Actual Behavior
    description: What actually happened
    placeholder: Describe actual behavior...
  validations:
    required: true

- type: dropdown
  id: component
  attributes:
    label: Component
    description: Which component is affected?
    options:
    - Backend Scraper
    - Frontend UI
    - CI/CD Pipeline
    - Documentation
    - Other
  validations:
    required: true

- type: textarea
  id: environment
  attributes:
    label: Environment
    description: Please provide environment details
    value: |
      - OS: [e.g., Windows 11, macOS 14, Ubuntu 22.04]
      - Python Version: [e.g., 3.11.5]
      - Node Version: [e.g., 20.10.0]
      - Browser: [e.g., Chrome 120]
  validations:
    required: true

- type: textarea
  id: logs
  attributes:
    label: Relevant Logs
    description: Please paste any relevant log output
    render: shell

- type: textarea
  id: additional
  attributes:
    label: Additional Context
    description: Add any other context about the problem here (screenshots, etc.)

- type: checkboxes
  id: checklist
  attributes:
    label: Pre-submission Checklist
    options:
    - label: I have searched for existing issues
      required: true
    - label: I am using the latest version
      required: true
    - label: I have provided all required information
      required: true
