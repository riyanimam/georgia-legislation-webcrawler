repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.8.4
  hooks:
  - id: ruff
    name: ruff lint
    args: [--fix, --exit-zero]
  - id: ruff-format
    name: ruff format
    args: [--line-length=100]
- repo: https://github.com/biomejs/pre-commit
  rev: v0.6.0
  hooks:
  - id: biome-ci
    name: biome check
    additional_dependencies: ['@biomejs/biome@2.3.11']
- repo: https://github.com/executablebooks/mdformat
  rev: 0.7.21
  hooks:
  - id: mdformat
    name: markdown format
    additional_dependencies: [mdformat-gfm, mdformat-tables]
    args: [--wrap=100, --number]
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.43.0
  hooks:
  - id: markdownlint
    name: markdownlint
    args: [--fix, --disable=MD013, --disable=MD024]
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.14.0
  hooks:
  - id: pretty-format-yaml
    name: yaml format
    args: [--autofix, --indent=2]
- repo: https://github.com/abravalheri/validate-pyproject
  rev: v0.23
  hooks:
  - id: validate-pyproject
    name: validate pyproject.toml
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.14.0
  hooks:
  - id: pretty-format-toml
    name: toml format
    args: [--autofix]
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.13.0
  hooks:
  - id: mypy
    name: mypy type check
    additional_dependencies: [types-requests, types-beautifulsoup4]
    args: [--config-file=pyproject.toml]
    files: ^backend/
