<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Georgia Legislation Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out 0.1s both;
        }

        .control-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group.full {
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .control-group {
                grid-template-columns: 1fr;
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.95em;
        }

        input,
        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .bills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        @media (max-width: 768px) {
            .bills-container {
                grid-template-columns: 1fr;
            }
        }

        .bill-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .bill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .bill-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9em;
            margin-bottom: 12px;
            width: fit-content;
        }

        .bill-caption {
            font-size: 1.15em;
            font-weight: 600;
            color: #222;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .bill-meta {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .meta-item {
            display: flex;
            gap: 8px;
            font-size: 0.9em;
            color: #666;
        }

        .meta-label {
            font-weight: 600;
            color: #667eea;
            min-width: 80px;
        }

        .meta-value {
            flex: 1;
            word-break: break-word;
        }

        .bill-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            flex: 1;
            padding: 8px 12px;
            font-size: 0.85em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        .modal-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #222;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-section {
            margin-bottom: 25px;
        }

        .modal-section h3 {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        .modal-section p {
            line-height: 1.6;
            color: #555;
        }

        .status-history {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .status-item {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }

        .status-date {
            font-weight: 600;
            color: #667eea;
            min-width: 100px;
        }

        .status-text {
            color: #555;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            color: #999;
        }

        .sort-indicator {
            display: inline-block;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèõÔ∏è Georgia Legislation Explorer</h1>
            <p>Browse and search Georgia state legislation</p>
        </header>

        <div class="controls">
            <div class="control-group full">
                <div class="input-group" style="grid-column: 1 / -1">
                    <label>üìÑ Load Data</label>
                    <div class="file-input-wrapper">
                        <input
                            type="file"
                            id="fileInput"
                            accept=".json"
                        />
                        <label for="fileInput" class="btn-primary file-label">
                            üìÅ Choose JSON File
                        </label>
                    </div>
                </div>
            </div>

            <div id="statsContainer" class="stats"></div>

            <div class="control-group">
                <div class="input-group">
                    <label for="searchInput">üîç Search Bill</label>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search by number, caption, sponsor..."
                    />
                </div>

                <div class="input-group">
                    <label for="typeFilter">üìã Type</label>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="HB">House Bill (HB)</option>
                        <option value="SB">Senate Bill (SB)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="sortBy">‚ÜïÔ∏è Sort By</label>
                    <select id="sortBy">
                        <option value="number">Bill Number</option>
                        <option value="caption">Caption</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-secondary" id="resetBtn">üîÑ Reset Filters</button>
            </div>
        </div>

        <div id="billsContainer" class="bills-container"></div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <div class="bill-number" id="modalBillNumber"></div>
                    <div class="modal-title" id="modalCaption"></div>
                </div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>

            <div class="modal-section">
                <h3>Sponsors</h3>
                <p id="modalSponsors"></p>
            </div>

            <div class="modal-section">
                <h3>Committees</h3>
                <p id="modalCommittees"></p>
            </div>

            <div class="modal-section">
                <h3>First Reader Summary</h3>
                <p id="modalSummary"></p>
            </div>

            <div class="modal-section" id="statusSection">
                <h3>Status History</h3>
                <div class="status-history" id="modalStatusHistory"></div>
            </div>
        </div>
    </div>

    <script>
        let allBills = [];
        let filteredBills = [];

        // File input handler
        document.getElementById("fileInput").addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    allBills = JSON.parse(event.target.result);
                    filteredBills = [...allBills];
                    updateStats();
                    renderBills();
                    document.getElementById("fileInput").style.display = "none";
                } catch (error) {
                    alert("Error loading JSON file: " + error.message);
                }
            };
            reader.readAsText(file);
        });

        // Try to load ga_legislation.json if it exists
        fetch("ga_legislation.json")
            .then((response) => response.json())
            .then((data) => {
                allBills = data;
                filteredBills = [...allBills];
                updateStats();
                renderBills();
                document.getElementById("fileInput").parentElement.style.display =
                    "none";
            })
            .catch(() => {
                // File not found, user must upload
            });

        // Search handler
        document
            .getElementById("searchInput")
            .addEventListener("input", filterBills);

        // Type filter handler
        document
            .getElementById("typeFilter")
            .addEventListener("change", filterBills);

        // Sort handler
        document
            .getElementById("sortBy")
            .addEventListener("change", filterBills);

        // Reset handler
        document.getElementById("resetBtn").addEventListener("click", () => {
            document.getElementById("searchInput").value = "";
            document.getElementById("typeFilter").value = "";
            document.getElementById("sortBy").value = "number";
            filterBills();
        });

        function filterBills() {
            const searchTerm = document
                .getElementById("searchInput")
                .value.toLowerCase();
            const typeFilter = document.getElementById("typeFilter").value;
            const sortBy = document.getElementById("sortBy").value;

            filteredBills = allBills.filter((bill) => {
                const matchesSearch =
                    !searchTerm ||
                    bill.doc_number.toLowerCase().includes(searchTerm) ||
                    bill.caption.toLowerCase().includes(searchTerm) ||
                    bill.sponsors.toLowerCase().includes(searchTerm) ||
                    bill.committees.toLowerCase().includes(searchTerm);

                const matchesType =
                    !typeFilter ||
                    bill.doc_number.startsWith(typeFilter);

                return matchesSearch && matchesType;
            });

            // Sort
            filteredBills.sort((a, b) => {
                if (sortBy === "number") {
                    return extractNumber(a.doc_number) -
                        extractNumber(b.doc_number);
                } else if (sortBy === "caption") {
                    return a.caption.localeCompare(b.caption);
                }
            });

            updateStats();
            renderBills();
        }

        function extractNumber(docNumber) {
            const match = docNumber.match(/\d+/);
            return match ? parseInt(match[0]) : 0;
        }

        function updateStats() {
            const statsContainer = document.getElementById("statsContainer");
            const total = allBills.length;
            const filtered = filteredBills.length;
            const hb = allBills.filter((b) => b.doc_number.startsWith("HB")).length;
            const sb = allBills.filter((b) => b.doc_number.startsWith("SB")).length;

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="number">${total}</div>
                    <div class="label">Total Bills</div>
                </div>
                <div class="stat-card">
                    <div class="number">${filtered}</div>
                    <div class="label">Filtered Results</div>
                </div>
                <div class="stat-card">
                    <div class="number">${hb}</div>
                    <div class="label">House Bills</div>
                </div>
                <div class="stat-card">
                    <div class="number">${sb}</div>
                    <div class="label">Senate Bills</div>
                </div>
            `;
        }

        function renderBills() {
            const container = document.getElementById("billsContainer");

            if (filteredBills.length === 0) {
                container.innerHTML =
                    '<div class="no-results">No bills found. Try adjusting your filters.</div>';
                return;
            }

            container.innerHTML = filteredBills
                .map(
                    (bill, index) => `
                <div class="bill-card" data-bill-index="${index}">
                    <div class="bill-number">${bill.doc_number}</div>
                    <div class="bill-caption">${bill.caption}</div>
                    <div class="bill-meta">
                        <div class="meta-item">
                            <span class="meta-label">Sponsors:</span>
                            <span class="meta-value">${truncate(
                                bill.sponsors,
                                50
                            )}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Committees:</span>
                            <span class="meta-value">${truncate(
                                bill.committees,
                                50
                            )}</span>
                        </div>
                    </div>
                    <div class="bill-actions">
                        <button class="btn-primary btn-small view-details-btn">üìñ View Details</button>
                        <button class="btn-secondary btn-small copy-url-btn" data-url="${bill.detail_url}">üîó Open Link</button>
                    </div>
                </div>
            `
                )
                .join("");

            // Add event listeners to the newly created elements
            document.querySelectorAll(".view-details-btn").forEach((btn) => {
                btn.addEventListener("click", (e) => {
                    e.stopPropagation();
                    const billIndex = btn.closest(".bill-card").dataset.billIndex;
                    const bill = filteredBills[billIndex];
                    openModal(bill);
                });
            });

            document.querySelectorAll(".copy-url-btn").forEach((btn) => {
                btn.addEventListener("click", (e) => {
                    e.stopPropagation();
                    const url = btn.dataset.url;
                    navigator.clipboard.writeText(url).then(() => {
                        alert("Link copied to clipboard!");
                    });
                });
            });
        }

        function openModal(bill) {
            document.getElementById("modalBillNumber").textContent = bill.doc_number;
            document.getElementById("modalCaption").textContent = bill.caption;
            document.getElementById("modalSponsors").textContent =
                bill.sponsors || "Not available";
            document.getElementById("modalCommittees").textContent =
                bill.committees || "Not available";
            document.getElementById("modalSummary").textContent =
                bill.first_reader_summary || "Not available";

            const statusHistory = bill.status_history || [];
            const statusHistoryContainer = document.getElementById("modalStatusHistory");
            
            if (statusHistory.length > 0) {
                statusHistoryContainer.innerHTML = statusHistory
                    .map(
                        (item) => `
                    <div class="status-item">
                        <div class="status-date">${item.date}</div>
                        <div class="status-text">${item.status}</div>
                    </div>
                `
                    )
                    .join("");
                document.getElementById("statusSection").style.display = "block";
            } else {
                document.getElementById("statusSection").style.display = "none";
            }

            document.getElementById("detailModal").classList.add("active");
        }

        function closeModal() {
            document.getElementById("detailModal").classList.remove("active");
            document.getElementById("statusSection").style.display = "block";
        }

        function truncate(text, length) {
            return text.length > length ? text.substring(0, length) + "..." : text;
        }

        // Close modal when clicking outside
        document.getElementById("detailModal").addEventListener("click", (e) => {
            if (e.target.id === "detailModal") {
                closeModal();
            }
        });
    </script>
</body>
</html>
