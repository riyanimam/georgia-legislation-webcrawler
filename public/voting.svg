<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Voting/Ballot Box Icon -->
  <defs>
    <linearGradient id="voteGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ballot box -->
  <rect x="15" y="45" width="70" height="45" rx="4" fill="url(#voteGrad)" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Box lid -->
  <rect x="12" y="40" width="76" height="8" rx="3" fill="#1e40af" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Slot -->
  <rect x="35" y="42" width="30" height="3" rx="1" fill="#1e3a8a"/>
  
  <!-- Ballot paper -->
  <g transform="rotate(-15 50 30)">
    <rect x="35" y="10" width="30" height="40" rx="2" fill="#fff" stroke="#d1d5db" stroke-width="2"/>
    <!-- Checkmark -->
    <path d="M 42 22 L 47 27 L 58 18" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Lines on ballot -->
    <line x1="40" y1="32" x2="60" y2="32" stroke="#9ca3af" stroke-width="1.5"/>
    <line x1="40" y1="37" x2="55" y2="37" stroke="#9ca3af" stroke-width="1.5"/>
    <line x1="40" y1="42" x2="58" y2="42" stroke="#9ca3af" stroke-width="1.5"/>
  </g>
  
  <!-- Stars decoration -->
  <circle cx="20" cy="65" r="1.5" fill="#fbbf24"/>
  <circle cx="80" cy="70" r="1.5" fill="#fbbf24"/>
</svg>
