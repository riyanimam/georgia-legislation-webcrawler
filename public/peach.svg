<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Peach Icon -->
  <defs>
    <linearGradient id="peachGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd6a5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffadad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc6c6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="peachShine">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Peach body -->
  <ellipse cx="50" cy="55" rx="35" ry="38" fill="url(#peachGrad)" stroke="#ff8080" stroke-width="2"/>
  
  <!-- Peach crease -->
  <path d="M 50 20 Q 52 35 52 55 Q 52 75 50 85" stroke="#ff6b6b" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Leaf -->
  <ellipse cx="50" cy="15" rx="12" ry="18" fill="#90c853" stroke="#6a9943" stroke-width="2" transform="rotate(-20 50 15)"/>
  
  <!-- Leaf vein -->
  <path d="M 50 5 L 50 25" stroke="#6a9943" stroke-width="1.5" stroke-linecap="round" transform="rotate(-20 50 15)"/>
  
  <!-- Shine effect -->
  <ellipse cx="38" cy="40" rx="12" ry="15" fill="url(#peachShine)" opacity="0.5"/>
</svg>
