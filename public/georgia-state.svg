  </defs>
  
  <!-- Simplified Georgia state shape -->
  <path d="M 180 40 L 190 50 L 195 70 L 190 100 L 180 130 L 170 150 L 160 170 L 140 190 L 120 200 L 90 205 L 60 200 L 40 190 L 25 180 L 15 165 L 10 145 L 8 120 L 10 95 L 15 75 L 20 60 L 30 45 L 45 30 L 65 20 L 90 15 L 115 15 L 140 20 L 160 30 L 175 35 Z" 
