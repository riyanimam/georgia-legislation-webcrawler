<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#ee5a24"/>
      <stop offset="100%" style="stop-color:#ffa502"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>
  <!-- Capitol dome simplified -->
  <g fill="white">
    <!-- Base -->
    <rect x="96" y="340" width="320" height="80" rx="8"/>
    <!-- Columns -->
    <rect x="120" y="220" width="24" height="120" rx="4"/>
    <rect x="180" y="220" width="24" height="120" rx="4"/>
    <rect x="244" y="220" width="24" height="120" rx="4"/>
    <rect x="308" y="220" width="24" height="120" rx="4"/>
    <rect x="368" y="220" width="24" height="120" rx="4"/>
    <!-- Pediment -->
    <polygon points="256,140 96,220 416,220"/>
    <!-- Dome -->
    <ellipse cx="256" cy="140" rx="80" ry="50"/>
    <!-- Cupola -->
    <rect x="240" y="80" width="32" height="60" rx="4"/>
    <circle cx="256" cy="70" r="20"/>
  </g>
  <!-- Georgia text -->
  <text x="256" y="390" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="32">GA</text>
</svg>
