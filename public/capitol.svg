<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="capitol-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Capitol Building -->
  <g transform="translate(256,256)">
    <!-- Dome -->
    <ellipse cx="0" cy="-120" rx="80" ry="40" fill="url(#capitol-gradient)" opacity="0.9"/>
    <rect x="-15" y="-80" width="30" height="60" fill="url(#capitol-gradient)"/>
    <ellipse cx="0" cy="-80" rx="50" ry="25" fill="url(#capitol-gradient)" opacity="0.8"/>
    
    <!-- Main Building -->
    <rect x="-120" y="-20" width="240" height="120" fill="url(#capitol-gradient)" opacity="0.95"/>
    
    <!-- Columns -->
    <rect x="-100" y="-20" width="15" height="120" fill="#ffffff" opacity="0.3"/>
    <rect x="-60" y="-20" width="15" height="120" fill="#ffffff" opacity="0.3"/>
    <rect x="-20" y="-20" width="15" height="120" fill="#ffffff" opacity="0.3"/>
    <rect x="20" y="-20" width="15" height="120" fill="#ffffff" opacity="0.3"/>
    <rect x="60" y="-20" width="15" height="120" fill="#ffffff" opacity="0.3"/>
    <rect x="100" y="-20" width="15" height="120" fill="#ffffff" opacity="0.3"/>
    
    <!-- Steps -->
    <rect x="-140" y="100" width="280" height="15" fill="url(#capitol-gradient)" opacity="0.7"/>
    <rect x="-150" y="115" width="300" height="15" fill="url(#capitol-gradient)" opacity="0.6"/>
    <rect x="-160" y="130" width="320" height="15" fill="url(#capitol-gradient)" opacity="0.5"/>
  </g>
</svg>
